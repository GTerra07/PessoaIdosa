<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <header>
      <h1>Dia da Conscientização da Violência contra a Pessoa Idosa</h1>
      <p>Seja bem-vindo(a) ao nosso site dedicado à conscientização e combate à violência contra a pessoa idosa. Ao se cadastrar, você estará se juntando a nós nessa importante causa.</p>
    </header>

    <section class="box">
      <div class="image-container">
        <img src="idososfelizes.avif" alt="Imagem de idoso sorrindo">
      </div>

      <div class="form-container">
        <form id="cadastroForm">
          <div class="label-container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="label-container">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="label-container">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
          </div>

          <div class="label-container">
            <label for="confirmarSenha">Confirmar senha:</label>
            <input type="password" id="confirmarSenha" name="confirmarSenha" required>
          </div>

          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </section>
  </div>
</body>

</html>
